<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="animate.css-master/animate.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/carousel.scss">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container" id="contact">
			<form>
				<div class="form-group">
					<label for="exampleInputName">NAME:</label>
					<input type="name" class="form-control" id="exampleInputSubject" aria-describedby="nameHelp" placeholder="First and Last">
				</div>
			  <div class="form-group">
			    <label for="exampleInputEmail">EMAIL:</label>
			    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			  	<label for="subject">SUBJECT:</label>
			  <input type="subject" class="form-control" id="exampleInputSubject" aria-describedby="subjectHelp" placeholder="Subject">
			  </div>
			   <div class="form-group">
			    <label for="exampleFormControlTextarea">MESSAGE:</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Enter message..."></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary submit">Submit</button>
			</form>
		</div>
</body>
</html>
